<!DOCTYPE html>

<html>

<head>

    <title>The list Website</title>
</head>

<body>

    <h4> Unordered List</h4>

    <ul>
        <li>pizza dough</li>
        <li>cheese</li>
        <li>sauce</li>
        <li>toppings
            <ul>
                <li>pepperoni</li>
                <li>mushrooms</li>
                <li>olives</li>
            </ul>
        </li>
    </ul>

    <h4> Ordered List</h4>

    <ol type="A">
        <li>eat breakfast</li>
        <li>take shower</li>
        <li>leave for work</li>
    </ol>

    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to website</dd>
        <dt>CSS</dt>
        <dd>This adds style to website</dd>
    </dl>


</body>
</html>
