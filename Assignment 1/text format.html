<!DOCTYPE html>

<html>

<head>
    <title>Text Formatting</title>
</head>

<body>
    <p>This is noemal text</p>
    <p>This is <b> noemal text</b> </p>
    <p>This is <i>noemal text</i> </p>
    <p>This is <big> noemal text</big></p>
    <p>This is <small> noemal text</small> </p>
    <p>This is <sub> noemal text</sub></p>
    <p>This is <ins> noemal text</ins> </p>
    <p>This is <del> noemal text</del></p>
    <p>This is <sup> noemal text</sup></p>
    <p>This is <mark> noemal text </mark></p>

</body>
</html>
