<!DOCTYPE html>
<html>

<head>
    <title>FORMS</title>
</head>

<body>

    <form action="ad.html" method="GET">
    <div>
        <label>first name:</label>
        <input type="text" placeholder="spongebob" required>
    </div>

    <br>

    <div>
        <label>last name:</label>
        <input type="text" placeholder="squarepants" required>
    </div>

    <br>

    <div>
        <label>Password:</label>
        <input type="text" placeholder="hush" required>
    </div>

    <br>

    <div>
        <label>Email:</label>
        <input type="email" placeholder="nikita@gmail.com"required>
    </div>

    <br>

    <div>
        <label>Birthdate:</label>
        <input type="date" required>
    </div>

    <br>

    <div>
        <label>Quantity:</label>
        <input type="number" min="0" max="100" value="1" required>
    </div>
<!-- Radio buttons -->
    <div>
        <label>Mr.</label>
        <input type="radio" name="title" required>
  
        <label>Mrs.</label>
        <input type="radio" name="title" required>
        
        <label>Phd.</label>
        <input type="radio" name="title" required>
    </div>

    <br>

    <div>
        <label>Payment:</label>
        <select required>
            <option>Cash</option>
            <option>Bkash</option>
            <option>Card</option>
        </select>
    </div>

    <br>

    <div>
        <label>Subscribe:</label>
        <input type="checkbox" required>

    </div>

    <br>


    <div>
        <label>Telephone:</label>
        <input type="tel" placeholder="(+880)" required>
    </div>

    <br>

    <div>
        <input type="reset">
    </div>

    <br>

    <div>
        <input type="submit">
    </div>

    
    

    </form>
</body>
</html>
